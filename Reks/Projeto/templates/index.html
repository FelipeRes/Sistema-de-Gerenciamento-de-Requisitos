{% extends 'base.html'%}
{% block content %}
<div class="col-lg-12">
	<a href="{% url 'novo_projeto'%}"><button>Criar Novo Projeto</button></a>
	<div class="panel-heading">
		<h2>Lista de Projetos:</h2>
	</div>
		{% for projeto in projetos %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="{% url 'exibir_projeto' projeto.id%}"><h3>{{projeto.nome}}</h3></a>
			</div>
			<p>{{projeto.descricao}}</p>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
