{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RasReq</title>
	<link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'styles/main.css' %}">
	<link rel="stylesheet" href="{% static 'styles/w3.css' %}">
	<script src="{% static 'scripts/vendor/jquery-1.9.1.js' %}"></script> 
	<script src="{% static 'scripts/vendor/bootstrap-min.js' %}"></script> 
</head>
<body>
		<div class = "header" style="padding: 10px 10px 10px 10px">
			<div class="row">
                <div class="w3-col m6 w3-center">
                	<a href="{% url 'index'%}"><h1>Sistema de rastreamento de requisitos</h1></a>
                </div>
                <div class="w3-col m6 w3-center">
                	{% if request.user.is_authenticated %}
                		<p>{{ request.user.username }}</p>
                		<a href="{% url 'logout' %}">Logout</a>
					{% else %}
						<a href="{% url 'login' %}">Login</a>
					{% endif %}
                </div>
            </div>
		</div>
		<div class="row content">
			{% block content %}
			{% endblock %}
		</div>
</body>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}
    {% endblock %}
</html>
