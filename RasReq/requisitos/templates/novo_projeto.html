{% extends 'base.html'%}
{% block content %}
	<h2>Criando novo proejto</h2>
		<form method="post" action="{% url 'novo_projeto' %}">
		{% csrf_token %}
			<input placeholder="Nome do Projeto *" id = "nome" autofocus required name='nome'>
			<input placeholder="Descrição" id = "descricao" autofocus required name='descricao'>
			<button type = "submit">Criar</button>
			{% if form.errors %}
				<div>
					{{form.non_field_errors}}
				</div>
			{% endif %}
		</form>
{% endblock %}
